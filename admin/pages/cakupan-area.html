<script>
    (() => {
        loadScript("https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js")
            .then(initPage)
    })()

    function initPage() {
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWxkaWt1cnciLCJhIjoiY2t1ZTRkZm9jMDh4bjJwbnZvZTZ6OG93MiJ9.c6lXJbri6dbYO0p0t8u8Rw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [112.253302, -7.640462],
            zoom: 15
        });
        
        for (const {
            geometry,
            properties
        } of geojson.features) {
            // create a HTML element for each feature
            const el = document.createElement('div');
            el.classList.add('marker');

            switch (properties.paket) {
                case 'Home':
                    if (properties.statusPembayaran === "Lunas") {
                        el.classList.add('marker-green');
                    } else {
                        el.classList.add('marker-red');
                    }
                    break
                case 'Voucher':
                    el.classList.add('marker-blue');
                    break;
            }

            // make a marker for each feature and add to the map
            new mapboxgl.Marker(el).setLngLat(geometry.coordinates).addTo(map);

            new mapboxgl.Marker(el)
                .setLngLat(geometry.coordinates)
                .setPopup(
                    new mapboxgl.Popup({
                        offset: 25
                    }) // add popups
                    .setHTML(`
                        <h6 class="mb-1 mx-2">${properties.nama}</h6>
                        <div class="avatar avatar-md mb-1">
                            <img src="../assets/images/faces/1.jpg">
                        </div>
                        <div>${properties.paket}</div>
                    `)
                )
                .addTo(map);
        }
    }
</script>
